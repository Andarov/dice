<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-red-400">

    <div class="container w-full max-w-4xl mx-auto px-5">
        
        <div class="flex justify-end pt-20 mb-5">
            <!-- Retry button -->
            <button id="retry" class="px-3 py-1.5 bg-white rounded font-medium">Yangidan boshlash</button>
        </div>

        <div class="flex mb-20 relative">
            <!-- Get point button -->
            <button id="get-point" class="absolute left-1/2 -ml-10 sm:-ml-14 px-3 py-1.5 bg-white rounded font-medium">Ballni olish</button>
            <!-- Gaming button -->
            <button id="game" class="absolute left-1/2 -ml-8 sm:-ml-10 bottom-0 px-3 py-1.5 bg-white rounded font-medium">O'ynash</button>

            <!-- Random number -->
            <div id="random" class="absolute left-1/2 top-1/2 -mt-12 -ml-5 font-bold text-6xl">0</div>
            
            <!-- Player-one -->
            <div id="player-0" class="flex flex-col justify-center items-center w-full md:w-1/2 px-5 py-16 bg-red-300">
                <div class="mb-10 space-y-4">
                    <h3 class="capitalize font-bold text-2xl text-center">Player one</h3>
                    <h3 id="scores-0" class="font-bold text-2xl text-center">0</h3>
                </div>

                <!-- Current button -->
                <div class="w-36 flex justify-between items-center space-x-3 bg-green-500 px-6 py-3 rounded">
                    <span class="text-lg font-medium text-center">Current</span>
                    <span id="current-0" class="text-lg font-medium text-center text-white">0</span>
                </div>
            </div>

            <!-- Player-two -->
            <div id="player-1" class="flex flex-col justify-center items-center w-full md:w-1/2 px-5 py-16 bg-red-300">
                <div class="mb-10 space-y-4">
                    <h3 class="capitalize font-bold text-2xl text-center">Player two</h3>
                    <h3 id="scores-1" class="font-bold text-2xl text-center">0</h3>
                </div>

                <!-- Current button -->
                <div class="w-36 flex justify-between items-center space-x-3 bg-green-500 px-6 py-3 rounded">
                    <span class="text-lg font-medium text-center">Current</span>
                    <span id="current-1" class="text-lg font-medium text-center text-white">0</span>
                </div>
            </div>

            
        </div>
    </div>
    
    <script src="./input.js"></script>
</body>
</html>
